name: CI

on:
 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v3
      
      - name: Evaluate standards with OPA
        run: |
        
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          
          
        
          
      - name: Chmod OPa
        run: |

         chmod 755 ./opa
